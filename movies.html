<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App!</title>
</head>
<body>
    <h1>Movies App!</h1>
    <!-- Contains a form with two inputs for a title and rating along with a button to submit the form. -->
    <form>       
        <input type="text" id="title" placeholder="Movie Title" >  <!--Ensure that a title has at least 2 characters in it.-->
        <label for="'rating">Move Rating</label>
        <input type="number" id="rating"min='0' max="10" step="0.1"> <!-- Ensure that the rating of a movie can only be between 0 and 10. -->
        <input type="button" value="Submit" id="submit-btn">
    </form>
    <div id="movies-list">
        <ol></ol>
        <input type="button" value="Sort Alpabetically" id="a-z">
        <input type="button" value="Sort by Rating" id="rating-sort">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="movies.js"></script>
</body>
</html>
